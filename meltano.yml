version: 1
send_anonymous_usage_stats: true
project_id: tap-salesforce
default_environment: dev
plugins:
  extractors:
  - name: tap-salesforce
    namespace: tap_salesforce
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: start_date
    - name: end_date
    - name: domain
    - name: client_id
      kind: password
    - name: client_secret
      kind: password
    - name: auth.flow
    - name: auth.access_token
      kind: password
    - name: auth.username
    - name: auth.password
      kind: password
    - name: bulk_load
      kind: boolean
      value: false
environments:
- name: dev

